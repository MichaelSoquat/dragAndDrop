<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktbuch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="render()">
    <div ondrop="dropElement(id)" ondragleave="resetDarkColor(id)" id="open" ondragover="allowDrop(event, id)" class="container"></div>
    <div ondrop="dropElement(id)" ondragleave="resetDarkColor(id)" id="closed" ondragover="allowDrop(event, id)" class="container"></div>
</body>

</html>
